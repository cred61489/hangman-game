<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>

  <div class="jumbotron-fluid background py-5">
    <div class="container py-5">
      <div class="row align-items-center"></div>
        <div class="col-12 col-md-8 my-3">
          <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ufw7wr_ZyKc" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-12 col-md-8 my-3">
          <h1>Hangman!</h1> 
          <button id="new-game-button">
            <i class="fas fa-gamepad"></i>
            New Game
          </button> 
        </div>
      <div>
    </div>
  </div>
  <div class="container-fluid"></div>
    <div class="row">
      <div class="col-12 text-center py-5" id="placeholder-section">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 my-3"></div>
            <h2>Fill these in!
              <br/>
              <span id="placeholders">____ _____ __!</span>
            </h2>
            <div class="col-12 col-md-6 my-3"></div>
            <h2>Letters Guessed
                <br/>
                <span id="guessed-letters"></span>
              </h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4 text-center py-5">
        <h3>
          Guesses Left: <span id="guesses-left">0</span>
        </h3>
      </div>
      <div class="col-12 col-md-4 text-center py-5">
        <h3>
          Wins: <span id="wins">0</span>
        </h3>
      </div>
      <div class="col-12 col-md-4 text-center py-5">
        <h3>
          Losses: <span id="losses">0</span>
        </h3>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
